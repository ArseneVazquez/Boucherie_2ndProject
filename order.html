<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander - Boucherie Le Gourmet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo-boucherie.webp" alt="Logo Boucherie Le Gourmet" class="logo">
        <!-- <h1>Passer une commande</h1> -->
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="products.html">Produits</a></li>
                <li><a href="order.html">Commander</a></li>
                <li><a href="login.html">Se Connecter</a></li> <!-- Lien vers la connexion -->
            </ul>
        </nav>
    </header>

    <section id="order">
        <h2>Formulaire de commande</h2>
        <form id="orderForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="address">Adresse :</label>
            <textarea id="address" name="address" placeholder="Votre adresse de livraison" required></textarea>

            <label for="product">Produit :</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Sélectionnez un produit</option>
                <option value="Steak de boeuf">Steak de boeuf - 35000 Fbu/kg</option>
                <option value="Poulet Fermier">Poulet Fermier - 25000 Fbukg</option>
                <option value="Côtes d'agneau">Côtes d'agneau - 30000 Fbu/kg</option>
            </select>

            <label for="quantity">Quantité (en kg) :</label>
            <input type="number" id="quantity" name="quantity" min="1" step="0.1" value="1" required>

            <button type="submit">Valider la commande</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Boucherie Le Gourmet - Tous droits réservés.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
