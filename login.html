<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter - Boulangerie Le Délice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- <h1>Se Connecter</h1> -->
        <img src="images/logo-boucherie.webp" alt="Logo Boucherie Le Gourmet" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="register.html">S'enregistrer</a></li>
            </ul>
        </nav>
    </header>

    <section id="login">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

            <button type="submit">Se Connecter</button>
        </form>
        <p>Pas encore de compte ? <a href="register.html">S'enregistrer ici</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 Boulangerie Le Délice - Tous droits réservés.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
